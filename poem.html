<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Vika</title>
 </head>
 <body>
	<h1>
		<center>Сонечкова мама</center>
		</h1>
	<hr/>
	<center>
	<p>Вмиває кішка кошенят,       </p>
	<p>Вмиває кізка козенят.       </p>
	<p>Мене водою з милом          </p>
	<p>Щоранку мама миє.           </p>
	<p>І чистим сонечко встає      </p>
	<p>Щодня з-за небокраю…        </p>
	<p>І в нього, мабуть, мама є,  </p>
	<p>Бо хто ж його вмиває?       </p>
	 </center>
 </body>
</html>
